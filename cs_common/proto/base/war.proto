package base;

message PlayerWarriorStatus {
    optional uint32 hp = 1;
    optional uint32 mp = 2;
    optional uint32 max_hp = 3;
    optional uint32 max_mp = 4;
}

message PlayerWarrior {
    optional uint32 wid = 1;
    optional uint32 pid = 2;
    optional uint32 pos = 3;
    optional PlayerWarriorStatus status = 4;
}

message WarCamp {
    optional uint32  camp_id = 1; /* 1 2 3 */
    repeated PlayerWarrior player_list = 2;
}
