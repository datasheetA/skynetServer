
message C2GSHeartBeat {
}

message C2GSGMCmd {
    optional string cmd = 1;
}

--提交任务需求道具
message CommitItem {
    optional uint32 id = 1;
    optional uint32 amount = 2;
}

message C2GSCallback{
    optional uint32 sessionidx	= 1;
    repeated CommitItem itemlist = 2;                               //提交寻物任务道具
}
